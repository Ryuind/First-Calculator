<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iPhone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>














<body>
	<main>
		<section>
			<div class="firstCalc"><p><strong>Ryuind's <br>First Calculator</strong></p></div>
			<div class="calc">
				<div class="output" value="1">
					<div class="previous-operand">Begin your calculation</div>
					<div class="current-operand"></div>
				</div>
				<div class="buttons">
					<div class="topRowBtn">
						<button class="CBtn">C</button>
						<button class="negBtn">+/-</button>
						<button class="percentBtn">%</button>
					<button class="divBtn">/</button>
					</div>
					<div>
						<button class="sevenBtn">7</button>
						<button class="eightBtn">8</button>
						<button class="nineBtn">9</button>
						<button class="mulBtn">x</button>
					</div>
					<div>
						<button class="fourBtn">4</button>
						<button class="fiveBtn">5</button>
						<button class="sixBtn">6</button>
						<button class="minusBtn">-</button>
					</div>
					<div>
						<button class="oneBtn">1</button>
						<button class="twoBtn">2</button>
						<button class="threeBtn">3</button>
						<button class="plusBtn">+</button>
					</div>
					<div>
						<button class="zeroBtn">0</button>
						<button class="dotBtn">.</button>
						<button class="equalBtn">=</button>
					</div>

				</div>
			</div>	
		</section>
	</main>



</body>

























<script src="app.js"></script>
</html>
